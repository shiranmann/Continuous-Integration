name: Continuous Integration by Local

on:
  push:
    branches:
      - main

jobs:
  Local_Image:
    runs-on: self-hosted

    steps:
      - name: Add safe directory
        run: git config --global --add safe.directory C:/Users/User/actions-runner/_work/Continuous-Integration/Continuous-Integration

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Ensure CA certificates are up-to-date (Windows)
        run: |
          certutil -generateSSTFromWU roots.sst
          certutil -addstore -f root roots.sst

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t local_image:0.4 ./app

      - name: List Docker Images
        run: docker images

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./app
          push: true
          tags: shiranman/continuous-integration:0.4

      - name: Logout from Docker Hub
        run: docker logout

      - name: SSH into EC2 and Run Docker Commands
        run: |
          ssh -o StrictHostKeyChecking=no -i "${{ secrets.EC2_SSH_KEY }}" ec2-user@${{ secrets.EC2_INSTANCE_IP }} << 'EOF'
            sudo yum update -y
            sudo yum install -y ca-certificates
            sudo yum install -y unzip
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            aws configure set aws_access_key_id "${{ secrets.AWS_ACCESS_KEY_ID }}"
            aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            aws configure set default.region "${{ secrets.AWS_DEFAULT_REGION }}"
            docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"
            docker pull shiranman/continuous-integration:0.4
            if [ $(docker ps -a -q -f name=dockerhub_container_aws) ]; then
              docker stop dockerhub_container_aws
              docker rm dockerhub_container_aws
            fi
            docker run -d --name dockerhub_container_aws -p 9002:9001 shiranman/continuous-integration:0.4
            docker ps
            docker logout
          EOF
        shell: bash
